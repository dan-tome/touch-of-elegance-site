apiVersion: apps/v1
kind: Deployment
metadata:
  name: touch-of-elegance
  labels:
    app: touch-of-elegance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: touch-of-elegance
  template:
    metadata:
      labels:
        app: touch-of-elegance
    spec:
      containers:
      - name: touch-of-elegance
        image: LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
