<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
    </linearGradient>
    <pattern id="lines" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <rect width="1920" height="1080" fill="url(#lines)"/>
  <!-- Elegant decorative elements -->
  <circle cx="200" cy="200" r="150" fill="#ffffff" opacity="0.03"/>
  <circle cx="1720" cy="880" r="200" fill="#ffffff" opacity="0.03"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.02"/>
</svg>
