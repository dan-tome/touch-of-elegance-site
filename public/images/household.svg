<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <rect width="400" height="300" fill="#f8f8f8"/>
  <!-- Folded linens/curtain -->
  <g transform="translate(200, 100)">
    <!-- Stack of folded items -->
    <rect x="-80" y="0" width="160" height="30" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <rect x="-80" y="35" width="160" height="30" fill="#f5f5f5" stroke="#000000" stroke-width="2"/>
    <rect x="-80" y="70" width="160" height="30" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <rect x="-80" y="105" width="160" height="30" fill="#f5f5f5" stroke="#000000" stroke-width="2"/>
    <!-- Fold lines -->
    <line x1="-80" y1="15" x2="80" y2="15" stroke="#d0d0d0" stroke-width="1"/>
    <line x1="-80" y1="50" x2="80" y2="50" stroke="#d0d0d0" stroke-width="1"/>
    <line x1="-80" y1="85" x2="80" y2="85" stroke="#d0d0d0" stroke-width="1"/>
    <line x1="-80" y1="120" x2="80" y2="120" stroke="#d0d0d0" stroke-width="1"/>
  </g>
  <!-- Decorative pattern on top item -->
  <g transform="translate(140, 110)">
    <circle cx="0" cy="0" r="3" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <circle cx="20" cy="0" r="3" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <circle cx="40" cy="0" r="3" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <circle cx="60" cy="0" r="3" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <circle cx="80" cy="0" r="3" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <circle cx="100" cy="0" r="3" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <circle cx="120" cy="0" r="3" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  </g>
  <!-- Shadow underneath -->
  <ellipse cx="200" cy="240" rx="90" ry="10" fill="#000000" opacity="0.1"/>
</svg>
