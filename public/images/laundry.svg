<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <rect width="400" height="300" fill="#f8f8f8"/>
  <!-- Washing machine -->
  <g transform="translate(200, 150)">
    <rect x="-80" y="-100" width="160" height="180" rx="8" 
          fill="#ffffff" stroke="#000000" stroke-width="3"/>
    <!-- Control panel -->
    <rect x="-70" y="-90" width="140" height="30" fill="#e0e0e0" stroke="#000000" stroke-width="1"/>
    <circle cx="-40" cy="-75" r="5" fill="#000000"/>
    <circle cx="-10" cy="-75" r="5" fill="#000000"/>
    <circle cx="20" cy="-75" r="5" fill="#000000"/>
    <rect x="40" y="-80" width="20" height="10" fill="#000000"/>
    <!-- Door/window -->
    <circle cx="0" cy="10" r="50" fill="#d0d0d0" stroke="#000000" stroke-width="3"/>
    <circle cx="0" cy="10" r="45" fill="#e8e8e8" stroke="#000000" stroke-width="1"/>
    <!-- Water effect inside -->
    <circle cx="0" cy="10" r="40" fill="none" stroke="#000000" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.3"/>
  </g>
</svg>
