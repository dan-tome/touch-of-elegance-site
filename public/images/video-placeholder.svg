<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="videoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#videoGrad)"/>
  
  <!-- Video play button -->
  <g transform="translate(600, 337.5)">
    <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#000000" stroke-width="2"/>
    <polygon points="-15,-20 -15,20 25,0" fill="#000000"/>
  </g>
  
  <!-- Video title overlay -->
  <rect x="50" y="550" width="500" height="80" fill="#000000" opacity="0.7" rx="5"/>
  <text x="300" y="585" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Professional Dry Cleaning
  </text>
  <text x="300" y="615" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
    See Our Expert Care Process
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="575" r="50" fill="#ffffff" opacity="0.05"/>
</svg>
